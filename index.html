<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生存サバイバルゲーム</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #game-container {
            border: 2px solid #333;
        }
        #debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            color: lime;
            font-family: monospace;
            font-size: 12px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="debug-info">
        <div>状態: <span id="status">初期化中...</span></div>
        <div>FPS: <span id="fps">0</span></div>
        <button onclick="location.reload()">再読み込み</button>
    </div>

    <!-- スクリプトの順序が重要 -->
    <script src="src/data/tiles.js"></script>
    <script src="src/data/world.js"></script>
    <script src="src/scenes/MainScene.js"></script>
    <script src="src/index.js"></script>
    
    <!-- 起動確認スクリプト -->
    <script>
        // 起動状態を表示
        setTimeout(function() {
            const statusEl = document.getElementById('status');
            if (window.game && window.game.scene && window.game.scene.scenes.length > 0) {
                statusEl.textContent = 'ゲーム実行中';
                statusEl.style.color = 'lime';
            } else {
                statusEl.textContent = '起動失敗';
                statusEl.style.color = 'red';
            }
        }, 1000);
    </script>
</body>
</html>
