<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生存サバイバルゲーム</title>
    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            z-index: 1000;
            min-width: 200px;
        }
        .stats {
            margin-bottom: 10px;
        }
        .stat-bar {
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin: 5px 0;
            overflow: hidden;
        }
        .hp-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff5555);
            transition: width 0.3s;
        }
        .hunger-bar {
            width: 80%;
            height: 100%;
            background: linear-gradient(90deg, #ffaa00, #ffcc44);
            transition: width 0.3s;
        }
        .inventory {
            display: grid;
            grid-template-columns: repeat(9, 32px);
            gap: 4px;
            margin-top: 10px;
        }
        .inv-slot {
            width: 32px;
            height: 32px;
            border: 2px solid #666;
            background: rgba(40, 40, 40, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 12px;
            color: #fff;
            transition: all 0.2s;
        }
        .inv-slot.selected {
            border-color: gold;
            background: rgba(100, 100, 0, 0.7);
            transform: scale(1.1);
            box-shadow: 0 0 10px gold;
        }
        .inv-slot.empty {
            color: #777;
            font-size: 10px;
        }
        .controls {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #444;
            font-size: 11px;
            color: #aaa;
            line-height: 1.4;
        }
        #debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: lime;
            font-family: monospace;
            font-size: 11px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 3px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="hud">
        <div class="stats">
            <div>HP: <span id="hp-value">100</span>/100</div>
            <div class="stat-bar"><div id="hp-bar" class="hp-bar"></div></div>
            
            <div>飢餓度: <span id="hunger-value">80</span>%</div>
            <div class="stat-bar"><div id="hunger-bar" class="hunger-bar"></div></div>
            
            <div>選択したスロット: <span id="selected-slot">1</span></div>
        </div>
        
        <div>所持アイテム:</div>
        <div class="inventory" id="inventory-slots">
            <!-- スロットはJavaScriptで生成 -->
        </div>
        
        <div class="controls">
            <strong>[操作]</strong><br>
            移動: WASD<br>
            採集/設置: Eキー<br>
            射撃: マウスクリック<br>
            インベントリ: 数字キー 1-9<br>
            デバッグ表示: F3
        </div>
    </div>
    
    <div id="debug-info"></div>

    <!-- スクリプトの順序が重要 -->
    <script src="src/data/tiles.js"></script>
    <script src="src/data/world.js"></script>
    <script src="src/scenes/MainScene.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
