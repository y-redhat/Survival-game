<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生存サバイバルゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #game-container {
            border: 2px solid #333;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .inventory {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .inv-slot {
            width: 32px;
            height: 32px;
            border: 2px solid #888;
            background: rgba(50,50,50,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .inv-slot.selected {
            border-color: gold;
            background: rgba(100,100,0,0.5);
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="hud">
        <div>HP: <span id="hp">100</span></div>
        <div>飢餓度: <span id="hunger">80</span>%</div>
        <div>選択したスロット: <span id="selected-slot">1</span></div>
        <div>所持アイテム:</div>
        <div class="inventory" id="inventory-slots"></div>
        <div style="margin-top: 10px; font-size: 12px; color: #aaa;">
            [操作]<br>
            移動: WASD<br>
            採集/設置: E<br>
            射撃: クリック<br>
            インベントリ切り替え: 数字キー1-9
        </div>
    </div>

    <script type="module" src="src/index.js"></script>
</body>
</html>
